<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
<p>ðŸŽˆ</p>
<script type="text/javascript">
    let p = document.querySelector("p");
    let size = 20;
    const decrease = 0.9;
    const increase = 1.1;

    function sizeChange(newSize) {
        size = newSize;
        console.log(size);
        p.style.fontSize = size + "px";
    }

    function balloonCheck() {
        return size > 60;
    }

    function handleArrows(event) {
        if(event.key === "ArrowUp" && !balloonCheck()){
            sizeChange(size * increase);
            if(balloonCheck()){
                p.innerHTML = "ðŸ’¥";
            }
        }
        else if(event.key === "ArrowDown" ){
            sizeChange(size * decrease);
            if(p.innerHTML === "ðŸ’¥"){
                p.innerHTML = "ðŸŽˆ";
            }
        }
    }
    document.body.addEventListener("keydown", handleArrows);
</script>
</body>
</html>
